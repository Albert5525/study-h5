<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS优先级***重点</title>

    <style>
        /* 
            CSS权重
            概念：
                定义CSS样式时，经常出现两个或者更多规则应用在同意元素上，此时
                    选择区相同，则执行层叠性。
                    选择器不同，就会出现优先级的问题。
            1）权重计算公式
                关于CSS权重，我们需要一套计算公式去计算，这个就是CSS Specificity（特殊性）
                -----------------------------------------------------------------------
                |    标签选择器                |                   计算权重公式         |
                -----------------------------------------------------------------------
                |    继承或者*                 |                    0,0,0,0            |
                -----------------------------------------------------------------------
                |   每个元素（标签选择器）      |                    0,0,0,1            |
                -----------------------------------------------------------------------
                |   每个类，伪类               |                    0,0,1,0            |
                -----------------------------------------------------------------------
                |   每个ID                    |                     0,1,0,0           |
                -----------------------------------------------------------------------
                |   每个行内样式 style=""      |                    1,0,0,0            |
                -----------------------------------------------------------------------
                |   每个！important           |                     ∞无穷大            |
                -----------------------------------------------------------------------
         */

        div {
            color: pink!important
        }

        .top_nav {
            text-align: center;
            color: red;
        }

        #two {
            color: green;
        }
    </style>
</head>

<body>
    <div class="top_nav" id="two" style="color: fuchsia">
        <p>CSS优先级</p>
    </div>
</body>

</html>
