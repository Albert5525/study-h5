<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>交集选择器</title>
    <style>
        /* 交集选择器，即是p有事类为color的元素 */

        p.color {
            color: blue;
        }
    </style>
</head>

<body>
    <p class="color">红色</p>
    <p class="color">红色</p>
    <p class="color">红色</p>

    <div class="color">红色</div>
    <div class="color">红色</div>
    <div class="color">红色</div>

    <p>红色</p>
    <p>红色</p>
    <p>红色</p>
</body>

</html>
