<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>并集选择器</title>
    <style>
        /*需求：p和span里面的颜色为红色*/
        p,
        span,
        div.red{
            color: red;
        }
    </style>
</head>
<body>
    <p>我和你</p>
    <p>我和你</p>
    <p>我和你</p>

    <span>我和你</span>
    <span>我和你</span>
    <span>我和你</span>

    <div class="red">class="red"我和你</div>
    <div>我和你</div>
    <div>我和你</div>


    <h1>我和你</h1>
    <h1>我和你</h1>
</body>
</html>
