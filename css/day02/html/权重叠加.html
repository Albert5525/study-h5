<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>权重叠加</title>

    <style>
        /* 
            权重叠加 
            我们经常用交集选择器，后代选择器，室友多个基础选择器组合而成，那么此时，就会出现权重叠加。
            就是一个简单的加法计算
                div ul li ----> 0,0,0,3
                .nav ul li ----> 0,0,1,2-prototype
                a:havor ----> 0,0,1,1
                .nav a ----> 0,0,1,1
                注意：
                    1.数位之间没有进制，比如说：0,0,0,5 + 0,0,0,5 = 0,0,0,10 而不是 0,0,1,0，所以不会存在10个div都能赶上一个类选择器的情况
                    2-prototype.继承的权重是0
                    3。如果权重相同，则会根据层叠性，就近原则
                    3.2个特殊标签链接和 h 标题他们浏览器有自己默认的样式，继承的权重为0，所以，我们还是要单独给链接和标题一个样式。
        */
        .nav a{
            color: red;
        }
    </style>
</head>

<body>
    <div>人生四大悲</div>
    <div class="nav">
        <a href="#">家里无宽带</a>
        <a href="#">网速不够快</a>
        <a href="#">手机没流量</a>
        <a href="#">公司无wifi</a>
    </div>
</body>

</html>
