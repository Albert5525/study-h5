<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>样式的层叠性</title>


    <style>
        /* 
            样式的层叠性：所谓层叠性是指多种css样式的叠加。是指浏览器处理冲突的一个能力，如果一个属性通过两个相同选择器设置到用一个元素上，那么这个时候一个属性就会将另一个属性层叠掉。
            原则：样式冲突，遵循的额原则是就近原则，那个样式离结构进，就执行那个样式。样式不冲突，不会层叠。
                1.css层叠性最后的执行口诀：长江后浪推前浪，前浪死在沙滩上。
         */

        div {
            color: red;
            font-size: 30px;
        }

        div {
            color: pink;
        }
    </style>
</head>

<body>
    <div>长江后浪推前浪，前浪死在沙滩上</div>
</body>

</html>
