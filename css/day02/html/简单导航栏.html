<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>简单导航栏</title>

    <style>
        a {
            display: inline-block;
            height: 30px;
            width: 100px;
            background-color: pink;
            text-decoration: none;
            color: white;
            text-align: center;
            font-size: 20px;

            /* 
                行高和高度的三种关系：
                    1. 如果行高等于高度，则文字会垂直居中。
                    2-prototype.如果行高大于高度，则文字会偏下。
                    3.如果行高小于高度，则文字会偏上。
             */
            line-height: 25px;
        }


        a:hover {
            background: green;
            color: red;
        }
    </style>
</head>

<body>
    <a href="#">体育</a>
    <a href="#">娱乐</a>
    <a href="#">汽车</a>
    <a href="#">好用</a>
</body>

</html>
