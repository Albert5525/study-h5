<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>行内块显示模式</title>
    <style>
        span {
            display: block;
            width: 100px;
            height: 100px;
            background-color: pink;
        }

        div {
            display: inline;
            height: 100px;
            width: 200px;
            background-color: yellow;
            border: 1px solid red;
        }


        a {
            display: inline-block;
            height: 100px;
            width: 200px;
            background-color: green;
        }
    </style>
</head>

<body>
    <span>
        行内
    </span>

    <div>
        div块级元素
    </div>


    <a href="#">百度一下你就知道</a>
    <a href="#">新浪微博</a>
</body>

</html>
