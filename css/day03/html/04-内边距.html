<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>04-内边距</title>
    <style>
        div {
            height: 200px;
            width: 200px;
            border: 1px solid red;
            /* 上下左右都是10ox */
            /* padding: 10px; */
            /* 上下是10px，左右是20px */
            /* padding: 10px 20px; */
            /* 上是10px，下是30px，左右是20px */
            /* padding: 10px 20px 30px; */
            /* 上是10px，下是30px，左是40px，右是20px */
            padding: 10px 20px 30px 40px;

            /* 记住是上右下左，对称显示的 */

            /* 
                注意：当我们指定了内边距padding值之后，发生了两件事情
                    1.内容和边框都有了距离，添加了内边距。
                    2.盒子会变大了。
             */

        }
    </style>
</head>

<body>
    <div>王者荣耀</div>
</body>

</html>
