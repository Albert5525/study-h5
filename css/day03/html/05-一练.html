<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>05-一练</title>
    <style>
        div {
            border: 1px solid red;
            height: 200px;
            width: 200px;
            margin-bottom: 10px;
        }

        /* 1.要求盒子有一个左边内边距是 5px */

        .first {
            padding: 0;
            padding-left: 5px;
        }

        /* 2-prototype.要求简写的形似写出 一个盒子上下是 25px 左右是15px */

        .second {
            padding: 25px 15px;
        }

        /* 3.要求简写的形式写出 一个盒子  上边距是 12px 下内边距是0  左内边距是 25px  右内边距是 10px */

        .third {
            padding: 12px 10px 0 25px;
        }
    </style>
</head>

<body>
    <div class="first">first</div>
    <div class="second">second</div>
    <div class="third">third</div>
</body>

</html>
