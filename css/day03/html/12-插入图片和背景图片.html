<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>12-插入图片和背景图片</title>
    <style>
        /* 
            1.插入图片 我们用的最多 比如产品展示类 移动位置只能靠和模型padding margin
            2.背景图片我们一般用小图标背景 或者 超大背景图片 背景图片 只能通过 backgroud-position
         */
        .pic {
            text-align: center;
            height: 500px;
            width: 500px;
            border: 1px solid red;
            margin: 0 auto;
        }

        .pic img {
            margin: auto;
        }
    </style>
</head>

<body>
    <div class="pic">
        <img src="../../images/3.jpg" alt="空了">
    </div>
</body>

</html>
