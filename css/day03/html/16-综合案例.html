<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>16-综合案例</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            margin: 100px auto;
            width: 298px;
            height: 198px;
            border: 1px solid #ccc;
            background-image: url(../../images/line.jpg);
            background-repeat: repeat-x;
            padding: 15px;
        }

        .box h2 {
            padding: 5px 0;
            font-size: 18px;
            border-bottom: 1px solid #ccc;
            margin-bottom: 10px;
        }

        li {
            list-style: none;
        }

        .box ul li {
            font-size: 12px;
            padding: 0 6px;
            line-height: 30px;
            height: 30px;
            border-bottom: 1px dashed #ccc;
            background: url(../../images/arr.jpg) no-repeat 5px center;
            /* padding-left: 20px; */
        }


        .box ul li a {
            text-decoration: none;
            color: black;
            /* padding-left: 20px; */
            margin-left: 20px;
        }
    </style>
</head>

<body>
    <div class="box">
        <!-- 标题盒子 -->
        <h2>最新文章/New Articcles</h2>
        <!-- 列表盒子 -->
        <ul>
            <li>
                <a href="#">背景招聘网页设计，平面设计，php</a>
            </li>
            <li>
                <a href="#">体验javascript的魅力</a>
            </li>
            <li>
                <a href="#">kquery世界来临</a>
            </li>
            <li>
                <a href="#">网页设计师的梦想</a>
            </li>
            <li>
                <a href="#">jquery中的链式编程是什么</a>
            </li>
        </ul>
    </div>
</body>

</html>
