<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01-普通标准流</title>


    <style>
        .parent {
            height: 500px;
            width: 900px;
            margin: 0 auto;
        }

        .one {
            height: 100px;
            width: 100px;
            background-color: red;
        }

        .third {
            height: 500px;
            width: 500px;
            background-color: pink;
        }

        .two {
            height: 300px;
            width: 300px;
            background-color: purple;
        }

        .one,
        .two,
        .third {
            float: left;
        }



        .ql {
            height: 400px;
            width: 800px;
            margin: 0 auto;
            margin-top: 20px;
        }

        .zuo,
        .you {
            height: 400px;
            width: 400px;
        }

        .zuo {
            background-color: red;
            float: left;
        }

        .you {
            background-color: yellow;
            float: right;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="one">123</div>
        <div class="two">abc</div>
        <div class="third">third</div>
    </div>
    <div class="ql">
        <div class="zuo">左青龙</div>
        <div class="you">右白虎</div>
    </div>
</body>

</html>
