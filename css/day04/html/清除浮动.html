<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>***清除浮动***</title>
    <style>
        /* 
            什么时候清除浮动？
                1.父级没有高度
                2-prototype.子盒子浮动了
                3.影响下面布局了
         */

        * {
            margin: 0;
            padding: 0;
        }


        /* 清除浮动代码start */
        /* 这种是较为通用的办法 */
        .clearfix:before,
        .clearfix:after {
            content: "";
            display: table;
        }

        .clearfix:after {
            clear: both;
        }

        .clearfix {
            *zoom: 1;
        }

        /* 清除浮动代码end */

        .father {
            border: 5px solid red;
            /* 
                2-prototype.父级元素添加overflow属性方法
                    可以给父级添加：overflow为 hidden | auto | scroll 都可以实现
                优点：代码简洁。
                缺点：内容增多时候容易造成不会自动换行导致内容被隐蔽掉，无法显示需要溢出的元素。
             */
            overflow: hidden;
        }


        .son {
            height: 300px;
            width: 400px;
            background-color: pink;
            float: left;
        }

        .daughter {
            height: 350px;
            width: 500px;
            background-color: green;
            float: left;
        }

        /* 
            1.额外标签法(隔墙法) ：
                是w3c推荐的做法是通过在浮动元素末尾添加一个空的标签例如 <div style="clear: both"></div>，或者其他标签br等亦可。
            优点：通俗易懂，书写方便
            缺点：添加许多无意义的标签，结构化较差。

        */

        .clear {
            clear: both;
        }

        .uncle {
            width: 1000px;
            height: 500px;
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son"></div>
        <div class="daughter"></div>
        <!-- <div class="clear"></div> -->
    </div>
    <div class="uncle"></div>
</body>

</html>
