<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>叠放次序</title>
    <style>
        /* 
            堆叠顺序：
                在使用定位布局时，可能会出现盒子重叠的情况。
                加了定位的盒子，默认后来居上，后面的盒子会压住前面的盒子。
                应用z-index层叠等级属性可以调整盒子的堆叠顺序。
            z-inde（官大一级压死人）。
        */
        .father {
            height: 500px;
            width: 500px;
            background-color: rgb(30, 30, 30);
            position: relative;
        }

        .damao,
        .ermao,
        .sanmao {
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            position: absolute;
        }

        .damao {
            background-color: pink;
            z-index: 10;
        }

        .ermao {
            background-color: blue;
            z-index: 14;
        }

        .sanmao {
            background-color: yellowgreen;
            z-index: 12;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="damao">damao</div>
        <div class="ermao">ermao</div>
        <div class="sanmao">sanmao</div>
    </div>
</body>

</html>
