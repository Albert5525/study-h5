<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>子绝父相代码验证</title>
    <style>
        .box {
            width: 310px;
            height: 190px;
            border: 1px solid #ccc;
            margin: 100px auto;
            padding: 10px;
            position: relative;
        }

        .leftjif,
        .rightjif {
            position: absolute;
        }

        .leftjif {
            top: 0px;
            left: 0px;
        }

        .rightjif {
            bottom: 0px;
            right: 0px;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="../images/adv.jpg" alt="">
        <div class="leftjif">
            <img src="../images/top_tu.gif" alt="">
        </div>
        <div class="rightjif">
            <img src="../images/br.gif" alt="">
        </div>
    </div>
</body>

</html>
