<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>仿新浪固定广告位</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .w {
            margin: 0 auto;
        }

        .top {
            /* width: 1519px; */
            position: fixed;
            top: 0px;
            left: 50%;
            margin-left: -756px;
        }

        .box {
            width: 1002px;
            margin-top: 44px;
        }

        #left,
        #right {
            position: fixed;
        }

        #left {
            top: 200px;
            left: 0px;
        }

        #right {
            top: 200px;
            right: 0px;
        }
    </style>
</head>

<body>
    <div class="top w">
        <img src="../images/top.png" alt="">
    </div>
    <div class="box w">
        <img src="../images/box.png" alt="">
    </div>
    <img src="../images/ad-l.png" alt="" id="left">
    <img src="../images/ad-r.png" alt="" id="right">
</body>

</html>
