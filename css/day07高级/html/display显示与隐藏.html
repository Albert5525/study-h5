<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>display显示与隐藏</title>
    <style>
        .damao {
            width: 400px;
            height: 400px;
            background-color: pink;
            /* 
                隐藏元素 
                    1.先隐藏元素。
                    2.不保留元素的位置。
                display：block
                    除了转换为块级元素之外，同时还有显示元素的意思。
            */
            display: none;

        }

        .ermao {
            width: 300px;
            height: 300px;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="damao"></div>
    <div class="ermao"></div>
</body>

</html>
