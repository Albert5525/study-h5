<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>visibility显示与隐藏</title>
    <style>
        .damao {
            height: 400px;
            width: 400px;
            background-color: pink;
            /* 
                visibility:hidden
                    1.元素会隐藏
                    2-prototype.会继续保留该元素的位置。
            */
            visibility: hidden;
        }

        .ermao {
            height: 300px;
            width: 300px;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="damao"></div>
    <div class="ermao"></div>
</body>

</html>
