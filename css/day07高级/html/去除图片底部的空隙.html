<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>去除图片底部的空隙</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box {
            border: 1px solid red;
        }

        /* 因为图片默认与文字是基线对齐，所以图片底部会有空隙，经基线对齐改成其他对齐就可以 */
        .box img{
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="../images/3.jpg" alt="">
    </div>
</body>

</html>
