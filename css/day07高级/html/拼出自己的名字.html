<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>拼出自己的名字</title>
    <style>
        .w {
            margin: 0 auto;
        }

        .box {
            height: 1200px;
        }

        .zimu {
            width: 370px;
            height: 1000px;
        }

        .box .zimu div {
            float: left;
            background-image: url(../images/abcd.jpg);
            margin: 0 auto;
        }



        .p {
            width: 92px;
            height: 108px;
            background-position: -497px -278px;
        }

        .i {
            width: 62px;
            height: 106px;
            background-position: -326px -142px;
        }

        .n {
            width: 112px;
            height: 113px;
            background-position: -255px -274px;
        }

        .k {
            width: 104px;
            height: 111px;
            background-position: -496px -142px;
        }
    </style>
</head>

<body>
    <div class="box w">
        <div class="zimu w">
            <div class="p"></div>
            <div class="i"></div>
            <div class="n"></div>
            <div class="k"></div>
        </div>
    </div>
</body>

</html>
