<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D转换综合写法</title>
    <style>
        /* 
            2D转换综合写法
            1.同时使用多个转换，其格式为：transform:franslate() rotate() scale()...等。
            2-prototype.其顺序会影响转换的效果。（仙玄传会改变坐标轴的方向）。
            3.当我们用室友唯一和其他属性的时候，及得要将位移放到最前面。
        */
        
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            translate: all 1s;
        }
        
        div:hover {
            transform: translate(100px, 100px) rotate(45deg) scale(1.2);
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
