<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D旋转rolatex</title>
    <style>
        body {}
        
        div {
            perspective: 500px;
            width: 1200px;
            text-align: center;
            margin: 0 auto;
        }
        
        div img {
            display: block;
            margin: 0 auto;
            transition: all .5s;
        }
        
        div img:hover {
            transform: rotateX(60deg);
        }
    </style>
</head>

<body>
    <div>
        <img src="../img/pikaqiu.jpg" alt="">
    </div>
</body>

</html>
