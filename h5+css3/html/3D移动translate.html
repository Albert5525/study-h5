<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D移动translate</title>
    <style>
        /* 
        透视写在被观察元素的父盒子上面 
        perspective:500px
        */
        
        body {
            perspective: 500px;
            background-color: #ccc;
        }
        
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            transform: translate(400px, 400px);
        }
        
        .aaa {
            /* transform: translate3d(1000px, 100px, 100px); */
            transform: translate3d(400px, 400px, -100px);
        }
        
        .bbb {
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="aaa">123</div>
    <div class="bbb">123</div>
</body>

</html>
