<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form action="">
        <!-- 
            属性值              说明
            type="email"        限制用户输入必须为Email类型
            type="url"          限制用户输入必须是URL类型
            type="date"         限制用户输入必须是日期类型
            type="time"         限制用户输入必须是时间类型
            type="month"        限制用户输入必须是月份类型
            type="week"         限制用户输入必须是周类型
            type="number"       限制用户输入必须是数字类型
            type="tel"          限制用户输入必须是手机号码
            type="search"       搜索框
            type="color"        生成一个颜色选择表单
            
         -->
        <ul>
            <li>
                <label for="ema">邮箱</label> <input type="email" id="ema" />
            </li>
            <li><label for="dat">时间</label> <input type="date" id="dat" /></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>


    </form>
</body>

</html>
