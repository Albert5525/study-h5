<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>h5新增语义标签-1</title>
    <style>
        /* 
            新增语义化标签
            header：头部标签
            nav：导航标签
            article：内容标签
            aside：侧边栏标签
            section：块级标签
            footer：尾部标签
        =====================================
            这种语义化标准主要针对搜索引擎的。
            这种新标签页面中可以使用多次的。
            在IE9中，需要把这些元素转换为块级元素。
        */
        
        header,
        nav,
        section {
            height: 200px;
            background-color: pink;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <header>
        123
    </header>
    <nav>
        456
    </nav>
    <section>
        789
    </section>
</body>

</html>
