<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>分页按钮案例</title>
    <style>
        li {
            float: left;
            list-style: none;
            width: 30px;
            height: 30px;
            border-radius: 30px;
            line-height: 30px;
            text-align: center;
            margin: 15px;
            border: 1px solid #ccc;
            cursor: pointer;
            overflow: hidden;
            transition: all .3s;
        }
        
        li:hover {
            transform: scale(1.1, 1.1);
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <div>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ul>
    </div>
</body>

</html>
