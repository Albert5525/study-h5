<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图片放大案例</title>
    <style>
        div {
            float: left;
            margin: 10px 10px;
            overflow: hidden;
        }
        
        div img {
            transition: all .4s;
            /* border-radius: 10px; */
            width: 100px;
        }
        
        div:hover img {
            border-radius: 10px;
            transform: scale(1.2, 1.2);
        }
    </style>
</head>

<body>
    <div><img src="../img/pikaqiu.jpg" alt=""></div>
    <div><img src="../img/pikaqiu.jpg" alt=""></div>
    <div><img src="../img/pikaqiu.jpg" alt=""></div>
</body>

</html>
