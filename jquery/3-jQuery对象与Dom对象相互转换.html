<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3-jQuery对象与Dom对象相互转换</title>
    <script src="jquery-3.6.0.js"></script>
    <script>
        $(function () {
            /*
            * DOM对象与jQuery对象之间是可以相互转换的
            *
            * 因为原生js比jQuery更大，原生的一些属性和方法jQuery没有给我们封装，要想使用这些属性和方法需要把jQuery对象转换为DOM对象才能使用
            *
            * 1.DOM对象转换为jQuery对象：$(DOM对象)
            *
            *
            * 2.jQuery对象转换为DOM对象
            *   $('div')[index]  index是索引号
            *   $('div').get(index)  index是隋英豪
            *
            *
            * */
            var video = document.querySelector("video");//这种获得的对象是DOM对象
            //转换为jQuery对象直接$(DOM对象)即可
            // $(video).hide();

            $('video')[0].play();
            $('video').get(0).play();
        });
    </script>
</head>
