<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>8-新浪下拉菜单</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: black;
        }

        li {
            list-style: none;
        }

        .nav {
            width: 400px;
            margin: 0 auto;
            margin-top: 100px;
        }

        .nav > ul > li {
            width: 100px;
            float: left;
            text-align: center;
        }

        .nav > ul > li ul {
            display: none;
        }
    </style>
    <script src="jquery-3.6.0.js"></script>
    <script>
        $(function () {
            $(".nav>ul>li").mouseover(function () {
                $(this).children("ul").show();
            });
            $(".nav>ul>li").mouseleave(function () {
                $(this).children("ul").hide();
            });
        });
    </script>
</head>
<body>
    <div class="nav">
        <ul>

</body>
</html>
