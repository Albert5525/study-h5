<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>jquery概述</title>
    <script>
        /*
        * 1.jQuery概述
        *
        * javaScript库
        * 仓库：我们可以吧很多东西放到这个仓库里面，找东西只需要到仓库里面查找到就可以了。
        * JavaScript：即library，是一个封装好的特定的集合，从封装一大堆函数的角度理解，就是在这个库中，封装了很多预先定义好的函数在里面，比如动画animate，hidemshow，比如获取元素等。
        * 简单理解：就是一个js文件，里面对我们原声js代码进行了封装，存放到里面，这样我们可以快速高效的使用，这些封装好的功能了。
        * 比如jquery，就是为了快速方便的操作DOM，里面基本都是函数(方法)。
        *
        * 常见的javaScript库：
        *   jQuery
        *   prototype
        *   YUI
        *   Dojo
        *   Ext JS
        *   移动端的zepto
        * 这些库都是对原生javaScript的封装，内部都是用javaScript实现的，我们主要看jQuery
        *
        *
        *
        * jQuery是一个快速，简洁的javaScript库，其涉及的宗旨是“write less，do more”，即倡导谢庚少的代码，做更多的事情
        * j就是javaScript：query查询，意思就是查询js，吧js中的DOM操作都做了封装，我们可以快速地查询使用里面的功能。
        * jQuery封装了javaScript常用的功能代码，又花了DOM操作，事件处理，动画设计和Ajax交互
        * 学习jquery本质：就是学习调用这些函数(方法)
        *
        *
        * jQuery的优点
        *   轻量级，核心文件才几十kb，不会影响页面加载速度
        *   跨浏览器兼容，基本兼容了现在主流的浏览器
        *   链式编程，隐士迭代
        *   对时间，样式，动画支持，大大简化了DOM操作
        *   支持插件扩展开发，有着丰富的第三方的插件，例如：树形菜单，日期控件，轮播图
        *   免费，开源
        * */
    </script>
