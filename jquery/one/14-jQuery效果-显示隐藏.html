<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>14-jQuery效果-显示隐藏</title>
    <style>
        div{
            height: 200px;
            width: 200px;
            background-color: pink;
        }
    </style>
    <script src="../jquery-3.6.0.js"></script>
    <script>
        /*
        *   jQuery封装了很多动画效果，最为常见的如下
        *   显示隐藏：show(),hide(),toggle()
        *   滑动：slideDown(),slideUp(),slideToggle()
        *   淡入淡出：fadeLn().fadeOut(),fadeToggle(),fadeTo()
        *   自定义动画：animate()
        *
        *
        *
        *   显示隐藏效果
        *       显示语法规范
        *          show([speed,[easing],[fn]]),hide([speed,[easing],[fn]])
        *       显示参数：
        *           1.参数都可以忽略，吴东华直接显示。
        *           2.speed：三种预定速度之一的字符串（"slow","normal",or"fast"）或标示动画市场的毫秒数值(如：1000)。
        *           3.easing：(Optional)用来指定切换效果，默认是swing，可用参数linear
        *           4.fn:回调函数,在动画完成时执行的函数，每个元素执行一次。
        *
        * */
        $(function () {
            $("button").eq(1).click(function () {
                $("div").hide("slow","swing",function () {
                    alert("已经隐藏");
                });
            });
            $("button").eq(0).click(function () {
                $("div").show("slow","swing",function () {
                    alert("已经显示");
                });
            });
            $("button").eq(2).click(function () {
                $("div").toggle("slow","swing",function () {
                    alert("ok");
                });
            });
        });
    </script>
</head>
<body>
    <button>显示</button>
    <button>隐藏</button>
    <button>切换</button>
    <div></div>
</body>
</html>
