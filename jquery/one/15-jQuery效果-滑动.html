<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>15-jQuery效果-滑动</title>
    <style>
        div {
            height: 600px;
            width: 200px;
            background-color: pink;
        }
    </style>
    <script src="../jquery-3.6.0.js"></script>
    <script>
        $(function () {
            $("button").eq(0).click(function () {
                $("div").slideUp("normal", "linear", function () {
                    alert("上拉滑动");
                });
            });
            $("button").eq(1).click(function () {
                $("div").slideDown("normal", "linear", function () {
                    alert("下拉滑动");
                });
            });
            $("button").eq(2).click(function () {
                $("div").slideToggle("normal", "linear");
            });
        });
    </script>
</head>
<body>
    <button>上拉滑动</button>
    <button>下拉滑动</button>
    <button>切换滑动</button>
    <div></div>
</body>
</html>
