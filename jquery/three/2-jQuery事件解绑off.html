<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2-jQuery事件解绑off</title>
    <script src="../jquery-3.6.0.js"></script>
    <script>
        /*
        *   事件处理off()解绑事件
        *   off()方法可以溢出通过on()方法添加的事件处理程序
        *
        *   $("p").off()    //解绑p元素所有事件处理程序
        *   $("p").off("click") //解绑p元素上面的点击事件后面的off是监听函数名
        *   $("ul").off("click","li")  //解绑事件委托
        *
        *
        *   如果有的事件只想触发一次，可以使用one()来绑定事件。
        *
        * */
    </script>
</head>
