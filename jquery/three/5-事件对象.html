<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5-事件对象</title>
    <style>
        div{
            height: 200px;
            width: 200px;
            background-color: pink;
        }
    </style>
    <script src="../jquery-3.6.0.js"></script>
    <script>
        /*
        *   jQuery事件对象
        *
        *   事件被触发，就会有事件对象的产生
        *   element.on(event,[selector],function(event){});
        *   阻止默认香味event.preventDefault()或者return false;
        *
        *   阻止冒泡：event.stopPropagation();
        * */
        $(function () {
            document.addEventListener("click",function () {
                alert("document");
            });
            $("div").on("click",function (event) {
                //阻止事件冒泡
                event.stopPropagation();
                console.log(event);
                alert("div");
            });
        });
    </script>
</head>
<body>
    <div></div>
</body>
</html>
