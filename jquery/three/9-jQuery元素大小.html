<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>9-jQuery元素大小</title>
    <script src="../jquery-3.6.0.js"></script>
    <script>
        /*
        *   jQuery尺寸，位置操作
        *   jQuery尺寸
        *
        *   语法                                      用法
        *   width()/height()                        取得匹配元素宽度和高度值  只算width/height
        *   innerWidth()/innerHeight()              去得匹配元素宽度和高度值 包含padding
        *   outerWidth()/outerHeight()              取得匹配元素宽度和高度值 包含padding border
        *   outerWidth(true)/outerHeight(true)      取得匹配元素宽度和高度值 包含padding border  margin
        *
        *
        *   offset()设置获取元素偏移
        *   1.offset方法设置或返回被选元素相对于文档的偏移坐标，跟父级没有关系。
        *   2.该方法有2个属性left，top。offset().top用于获取距离文档顶部的距离，offset().left用于获取距离文档左侧的距离
        *   3.可以设置元素的偏移：offset({top:10,left:30});
        *
        *   position()获取元素偏移
        *   position()方法用于返回被选元素相对于带有定位的父级偏移坐标，如果父级都没有定位，则以文档为准。
        *
        *   scrollTop()/scrollLeft()设置或获取元素被卷去的头部和左侧
        *   scrollTop()方法设置或者返回被选元素被卷去的头部。
        * */
    </script>
</head>

</html>
