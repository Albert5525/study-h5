<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2-jQuery内容文本值</title>
    <script src="../jquery-3.6.0.js"></script>
    <script>
        /*
        *   jQuery内容文本值
        *   主要针对元素的内容还有表单的值
        *
        *   (一)普通元素内容html()(相当于原生innerHTML)
        *       html()  //获取元素的内容
        *       html("内容")  //设置元素的内容
        *   (二)普通元素文本内用text()(相当于原生innerText)
        *       text()//获取元素的文本内容
        *       text("文本内容")//设置元素的文本内容
        *   (三)表单中的值val()相当于原生value
        *       val()//也可以通过prop("value")来获取表单元素中的值
        *
        *
        * */
        $(function () {
            console.log($("div>span").html());
            $("div>span").html("<a href='http:..www.baidu.com'>baidu</a>");
            $("button").click(function () {
                alert($("input").prop("value"));
            });
        });
    </script>
</head>
<body>
    <button>设置input的值</button>
    <div><span>我是内容</span></div>
    <input type="text" value="请输入内容"></input>
</body>
</html>
