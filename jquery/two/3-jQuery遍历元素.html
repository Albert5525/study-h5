<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3-jQuery遍历元素</title>
    <script src="../jquery-3.6.0.js"></script>
    <script>
        /*
        *   jQuery元素操作
        *   主要是遍历，创建，添加，删除元素操作
        *
        *   遍历元素：
        *   jQuery隐士迭代是对同一类元素做了相同的操作。如果想要给同一类元素做不通操作，就需要用到遍历
        *   语法1：
        *       $("div").each(function(index,domEle){xxx;});
        *   1.each方法遍历匹配的每一个元素，主要用DOM处理。each每一个
        *   2-prototype.里面的回调函数有2个参数：index是每个元素的索引号：domEle是每个DOM元素对象，不是jquery对象
        *
        *
        *   语法2：
        *       $.each(object,function(index,element){xxx;});
        *   1.$.each()方法可以遍历任何对象。主要用于数据处理，比如数组，对象
        *   2-prototype.里面的函数有2个参数：index是每个元素的索引号;element遍历内容
        *
        * */
        $(function () {
            var colors = ["red", "blue", "green"];
            //如果针对于同一类元素做不通操作，需要用到遍历元素(类似for，但是比for强大)
            $("div").each(function (index, domEle) {
                //回调函数第一个参数一定是索引号，可以自己指定索引号名称，比如可以指定为i
                console.log(index);
                //第二个参数一定是DOM元素对象
                console.log(domEle);
                //注意此时的domEle是DOM对象不是jQuery对象，如果要使用jQuery封装的方法一定要先转换为jQuery对象
                $(domEle).css("color", colors[index]);
            });

            //遍历jQuery对象(jQuery对象就是一个伪数组对象)
            $.each($("div"), function (index, element) {
                console.log(index);
                console.log(element);
                //注意：这个如果遍历的对象是一个jQuery对象，那么element就是DOM元素，如果遍历的对象是数据，那么element就是数据的值
                $(element).css("background", colors[colors.length - 1 - index]);
            });

            //遍历数组
            $.each(colors, function (index, element) {
                //注意：这个如果遍历的对象是一个jQuery对象，那么element就是DOM元素，如果遍历的对象是数据，那么element就是数据的值
                console.log(index + "----->" + element);
            });

            var xiaoMing = {
                name: "albert",
                age: 18,
                weight: "80"
            };

            //遍历对象
            $.each(xiaoMing,function (attr, value) {
                //如果遍历的是对象，则第一个参数就是这个对象属性名，第二个参数就是对象的属性名所对应的属性值
                console.log(attr+"----->"+value);
            });
        });
    </script>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
</body>
</html>
