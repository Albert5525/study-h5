<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>7-固定侧边栏</title>
    <style>
        .slider-bar {
            position: absolute;
            /*position: fixed;*/
            left: 50%;
            top: 300px;
            margin-left: 600px;
            width: 45px;
            height: 130px;
            background-color: pink;
        }


        .w {
            width: 1200px;
            margin: 10px auto;
        }

        .header {
            height: 150px;
            background-color: purple;
        }

        .banner {
            height: 250px;
            background-color: skyblue;
        }

        .main {
            height: 1000px;
            background-color: yellowgreen;
        }

        span {
            display: none;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="slider-bar">
        <span class="goBack">返回顶部</span>
    </div>
    <div class="header w">头部区域</div>
    <div class="banner w">banner区域</div>
    <div class="main w">主体部分</div>

    <script>
        /*
        * 1.需要用到页面滚动事件scroll因为是页面滚动，所以事件源是document
        * 2.滚动到某个文职，就是判断页面被卷曲的上部值
        * 3.页面被卷曲的头部：可以通过window.pageYOffset获得，如果是被卷曲的左侧window.pageXOffset
        * 4.注意，元素被卷曲的头部是element.scrollTop，如果是页面被卷曲的头部则是window.pageYOffset
        * */
        var goBack = document.querySelector(".goBack");
        var banner = document.querySelector(".banner");
        var bannerTop = banner.offsetTop
        var slider_bar = document.querySelector(".slider-bar");
        var sliderTop = slider_bar.offsetTop;
        document.addEventListener("scroll", function () {
            if (window.pageYOffset >= bannerTop) {
                goBack.style.display = 'block';
                slider_bar.style.position = 'fixed';
                slider_bar.style.top = (sliderTop - bannerTop) + 'px';
            } else {
                slider_bar.style.position = 'absolute';
                goBack.style.display = 'none';
                slider_bar.style.top = '300px';
            }
            console.log(window.pageYOffset);
        })
    </script>
</body>
</html>
