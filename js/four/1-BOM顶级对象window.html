<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BOM顶级对象window</title>
</head>
<body>
    <script>
        /*
        BOM(Browser Object Model)即浏览器对象模型，它提供了独立内容而与浏览器窗口进行交互的对象，其核心对象是window
        BOM有一系列相关的对象构成，并且每个对象都提供了很多方法与属性。
        DOM                                             BOM
        文档对象模型                                      浏览器对象模型
        DOM就是把文档当做一个对象来看待                      把浏览器当做一个对象来看待
        DOM的顶级对象是document                           BOM的顶级对象是window
        DOM主要学习的事操作页面元素                         BOM学习的事浏览器窗口交互的一些对象
        DOM是W3C标准规范                                 BOM是浏览器厂商是在各自浏览器上定义的，兼容性差


        BOM的构成：
            window对象是浏览器的顶级对象，它具有双中角色
            他是JS访问浏览器窗口的一个接口
            他是一个全局对象，定义在全局作用于中的变量，函数都会变成window对象的属性和方法
                在调用的时候可以省略window
        */
        var num=10;
        console.log(num);
        console.log(window.num);
        console.log(window);
    </script>
</body>
</html>
