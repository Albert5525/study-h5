<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>window的常用事件</title>
    <script>
        /*
            window.onload是窗口加载事件，当文档内容完全加载完成就会触发改时间(包括图像，脚本文件，CSS文件等)，就调用的处理函数
            注意：
                1.有了window.onload就可以吧JS代码写到页面元素的上方，因为onload是等页面内容全部加载完毕灾区执行处理函数。
                2.window.onload传统注册事件方式只能写一次，如果有多个  会以最后一个window.onload为准
        */
        /*window.onload = function () {

        }*/
        /*window.addEventListener("load",f)
        function f() {
            var button = document.querySelector("button");
            button.addEventListener("click", function () {
                alert("click me");
            });
        }*/

        /*
            DOMContentLoaded事件触发时，仅当DOM加载完成，不包括样式表，图片，flash等等。
                如果页面上的图片很多的话，从用户访问到onload触发可能需要教程的时间，交互效果就不能实现，
                必然影响用户的体验，此时用DOMContentLoaded事件比较合适
        */
        window.addEventListener("DOMContentLoaded",function () {
            var button = document.querySelector("button");
            button.addEventListener("click", function () {
                alert("click me");
            });
        })
    </script>
</head>
<body>
    <button>click me</button>

</body>
</html>
