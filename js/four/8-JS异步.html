<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS异步</title>
</head>
<body>
    <script>
        /*
        * JavaScript语言的一大特点就是单线程，也就是说，同一个时间只能做一件事。这是因为JavaScript这门脚本语言的使命所致
        * JavaScript视为处理页面中用户的交互，以及操作DOM而诞生的。比如我们队某个DOM元素进行添加和删除操作，不能同时进行，应该先进行添加，之后再删除。
        *
        * 单线程意味着，所有的任务需要排队，前一个任务结束，才会执行后一个任务。这样所导致的问题是：如果JS执行的时间过长，这样就会造成页面的渲染不连贯，导致页面渲染加载阻塞的感觉
        * 为了解决这个问题，利用多核CPU的计算能力，HTML5提出Web Worker标准，允许javaScript脚本创建多个线程，于是，JS中出现了同步和异步
        *
        * JS的异步任务：
        *   JS的异步是通过回调函数实现的。
        * 一般而言，异步任务有以下三中类型
        * 1.普通事件，如click，resize等
        * 2.资源加载，如load error等
        * 3.定时器，包括setInterval，setTimeout等
        * 异步任务回调函数添加到任务队列中国(任务队列也成为消息队列)
        *
        *
        * JS的执行机制
        * 1.先执行执行栈中的同步任务
        * 2.异步任务（回调函数）放入任务队列中
        * 3.一旦执行栈中的所有同步任务执行完毕，系统就会按次序读取任务队列中的异步任务，如果该异步任务处于就绪状态，那么该异步任务会进入执行栈，开始执行
        *       这其实和selector模型一样。
        * */
    </script>
</body>
</html>
