<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组</title>
    <script>
        var a = new Array(10);
        console.log(a);
        console.log('==========');
        var arr = [1, 2];
        console.log(arr);
        for (var i = 0; i < arr.length; i++) {
            console.log(arr[i]);
        }
        console.log('==============');
        // 球数组中的最大值
        var maxArr = [-2, -16, -1, -77, -52, -25, -7];
        var maxValue = maxArr[0];
        for (var i = 0; i < maxArr.length - 1; i++) {
            if (maxValue < maxArr[i]) {
                maxValue = maxArr[i];
            }
        }
        maxArr.length = maxArr.length + 1;
        maxArr[10] = 100;
        console.log(maxArr);
        console.log('maxArr数组中的最大值为：' + maxValue);
    </script>
</head>

</html>
