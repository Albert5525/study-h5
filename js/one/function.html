<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
    <script>
        function sum(a, b) {
            var sum = 0;
            for (a; a <= b; a++) {
                sum += a;
            }
            return sum;
        }

        var sumsum = sum(1, 100);
        console.log(sumsum);
    </script>
</head>
