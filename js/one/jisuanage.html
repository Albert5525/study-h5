        // ++i和i++的区别，++i表示现将i进行加1在做运算，i++表示现将i做运算在将i的值+1；
        var i = 1;
        // console.log(++i);
        console.log(i++ + ++i);


        console.log('==================================')
        var a = 10;
        ++a;
        var b = ++a + 2;
        console.log('b====' + b); //14
        console.log('==================================')
        var c = 10;
        c++;
        var d = c++ + 2;
        console.log('d==' + d); //13
        console.log('==================================')
        var e = 10;
        var f = e++ + ++e;
        console.log('f====' + f); //22
    </script>
