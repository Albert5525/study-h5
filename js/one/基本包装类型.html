<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本包装类型</title>
    <script>
        // 基本包装类型
        var str = 'andy';
        console.log(str);

        // 只有对象才有属性和方法     复杂数据类型才有属性和方法
        // 简单数据类型为什么会有length属性呢？
        // 基本包装类型：就是把简单数据类型包装成为了  复杂数据类型
        // （1）把简单数据类型包装为复杂数据类型
        var temp = new String('andy');
        // (2-prototype)把临时变量的值 给 str
        str = temp;
        // （3）销毁这个临时变量
        temp = null;
    </script>
</head>

<body>

</body>

</html>
