<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>touch触摸事件</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
    <script>
        window.addEventListener("load", function () {
            /*
            * 触摸事件对象（TouchEvent）
            *   TouchEvent是一类描述手指在触摸屏面（触摸屏，触摸板等）的状态变化的事件。
            *   这类事件用于描述一个或多个触点，是开发者可以检测触点的移动，触点的增加和减少，等等。
            *
            * touchstart    touchend    touchmove
            *
            * 触摸事件常见对象列表
            *   触摸列表                      说明
            *   touches                     正在触摸屏的所有手指的一个列表
            *   targetTouches               正在触摸当前DOM元素上的手指的一个列表
            *   changeTouches               手指状态发生了改变的列表，从有到无，从无到有的变化
            *
            * */
            var div = document.querySelector("div");
            //手指触摸到某元素
            div.addEventListener("touchstart",function (e) {
                console.log("touchstart");
                console.log(e);
            //    touches 正在触摸屏幕的所有手指的列表
            //     targetTouches 正在触摸当前DOM元素的手指列表
                // 如果侦听的是一个DOM元素，他们两个是一样的
                // changedTouches手指状态发生了改变的列表  从无到有  或者  从有到无的


            });
            //手指离开某元素事件
            div.addEventListener("touchend",function () {
                console.log("touchend");
            //    当手指离开屏幕的时候，就没有了touches和targetTouches列表
            //    但是会有changedTouches
            });
            //手指在某元素上移动事件
            div.addEventListener("touchmove",function () {
                console.log("touchmove");
            });

        });
    </script>
</head>
<body>
    <div></div>
</body>
</html>
