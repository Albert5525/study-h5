<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>复制节点</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script>
        var ul = document.querySelector("ul");
        // node.cloneNode();如果参数为空或者为false则是浅拷贝，只复制标签不复制里面的子节点
        ul.appendChild(ul.children[0].cloneNode(true));
    </script>
</body>
</html>
