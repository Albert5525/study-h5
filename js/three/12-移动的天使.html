<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>移动的天使</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .angel {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 79px;
            height: 68px;
        }
    </style>
</head>
<body>
    <img class="angel" src="../images/angel.gif" alt="">
    <script>
        var img = document.querySelector("img");
        document.addEventListener("mousemove", function (e) {
            // console.log(e.pageX);
            // console.log(e.pageY);
            // console.log(img.width);
            // console.log(img.height);
            img.style.top = e.pageY - img.height * .5 + "px";
            img.style.left = e.pageX - img.width * .5 + "px";
        })
    </script>
</body>
</html>
