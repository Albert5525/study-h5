<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>排他思想</title>
    <style>
        div {
            width: 400px;
            margin: 0 auto;
        }

        div button {
            border: red solid 1px;
        }
    </style>
</head>
<body>
    <div>
        <button>按钮1</button>
        <button>按钮2</button>
        <button>按钮3</button>
        <button>按钮4</button>
        <button>按钮5</button>
    </div>
    <script>
        /*
            排他思想：
            如果有同一组元素，我们想要某一个元素实现某种样式，需要用到循环的排他思想算法
                1.所有元素全部清除样式（干掉其他人）
                2-prototype.给当前元素设置样式（留下我自己）
                3.注意顺序不能颠倒，首先干掉其他人，在设置自己
        */
        var btns = document.getElementsByTagName("button");
        for (var i = 0; i < btns.length; i++) {
            btns[i].onclick = function () {
                for (var j = 0; j < btns.length; j++) {
                    btns[j].style.background = "transparent";
                }
                this.style.backgroundColor = "pink";
            }
        }
    </script>
</body>
</html>
