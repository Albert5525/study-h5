<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>h5新增获取元素的方式</title>
</head>

<body>
    <div class="box"><i>盒子1<i/></div>
    <div class="box">盒子2</div>
    <div class="nav">
        <ul>
            <li>首页</li>
            <li>产品</li>
        </ul>
    </div>
    <script>
        // getElementByClassName根据雷鸣获取某些元素集合
        var boxs = document.getElementsByClassName('box');
        console.log(boxs);

        // querySelector这个是新增的，返回的是指定选择器的第一个元素对象，切记 里面的选择器要加符号 .box #nav
        var box= document.querySelector(".box");
        console.log(box);
        // querySelectorAll返回指定选择器的所有元素对象集合
        var queryBoxs= document.querySelectorAll('.box');
        console.log(queryBoxs);
    </script>
</body>

</html>
