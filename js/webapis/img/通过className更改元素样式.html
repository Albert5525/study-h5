<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通过className更改元素样式</title>
    <style>
        div {
            width: 400px;
            height: 300px;
            border: 1px solid pink;
        }

        .active {
            width: 300px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            color: black;
            background-color: yellowgreen;
        }
        .dead{
            width: 300px;
            height: 200px;
            line-height: 200px;
            text-align: left;
            color: #ffffff;
            background-color: gray;
        }
    </style>
</head>
<body>
    <div>
        通过className更改元素样式
    </div>
    <script>
        // 使用element.style获得修改元素样式，如果样式比较少，或者 功能简单的情况下使用
        // 对于这样的情况我们可以通过修改元素的className更改元素的样式  适合于样式校多或者功能复杂的情况，但是 注意这样会覆盖之前元素的类名
        // 如果不想让元素之前的类名呗覆盖则可以将原来的类名加上.例如原来就有一个类名为a,想在添加一个名为b的类,则这样写:element.className='a b'。
        // 这样就将b类添加给元素并且之前的类也在
        var isChange = false;
        var div = document.querySelector(`div`);
        div.onclick = function () {
            if (isChange) {
                this.className = 'dead';

            } else {
                this.className = 'active';
            }
            isChange = !isChange;
        }
    </script>
</body>
</html>
