<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>操作元素表单属性</title>
</head>

<body>
    <button>按钮</button>
    <input type="text" value="输入内容">
    <script>
        // 获取元素
        var button = document.querySelector('button');
        var input = document.querySelector('input');
        button.onclick = function () {
            //注意表单里面的值是通过value来修改的
            input.value = 'button点击了';
            //如果要想某个表单被禁用，不能再次被点击，使用disabled属性操作,将disabled属性设置为true即可完成。ele.disabled=true;
            // this指向的是事件函数的调用者，所以这里的this指向的button元素
            this.disabled = true;
        }
    </script>
</body>

</html>
