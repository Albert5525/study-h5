<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>节点操作之修改元素属性</title>
    <style>
        div {
            width: 400px;
            margin: 0 auto;
        }
        
        img {
            width: 400px;
        }
    </style>
</head>

<body>
    <div>
        <button id="liudehua">刘德华</button>
        <button id="zhangxueyou">张学友</button>
    </div>
    <div id="showImg">
        <img src="https://img1.baidu.com/it/u=874653311,3514585237&fm=253&fmt=auto&app=120&f=PNG?w=603&h=360" alt="" title='张学友'>
    </div>
    <script>
        var liudehua = document.querySelector('#liudehua');
        var zhangxueyou = document.querySelector('#zhangxueyou');
        liudehua.onclick = function() {
            var showImg = document.querySelector('#showImg');
            showImg.querySelector('img').src = "https://img2.baidu.com/it/u=2189113452,2000717740&fm=253&fmt=auto&app=120&f=JPEG?w=640&h=393";
            showImg.querySelector('img').title = "刘德华";
        }
        zhangxueyou.onclick = function() {
            showImg.querySelector('img').src = "https://img1.baidu.com/it/u=874653311,3514585237&fm=253&fmt=auto&app=120&f=PNG?w=603&h=360";
            showImg.querySelector('img').title = "张学友";
        }
    </script>
</body>

</html>
