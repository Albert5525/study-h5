<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2-构造函数</title>
    <script>
        /*
        *   创建对象的三种方式：
        *       1.字面量方式
        *       2-prototype.new关键字
        *       3.借用构造函数
        *   new执行做的时间事情：
        *       1.在内存中创建一个新的空对象
        *       2-prototype.让this指向这个新的对象
        *       3.执行构造函数里面的代码，给这个新对象添加属性和方法
        *       4.返回这个新对象(构造函数里面不需要return)
        * */
        // 1. 利用 new Object() 创建对象

        var obj1 = new Object();

        // 2-prototype. 利用 对象字面量创建对象

        var obj2 = {};

        // 3. 利用构造函数创建对象
        function Star(uname, age) {
            this.uname = uname;
            this.age = age;
            this.sing = function() {
                console.log('我会唱歌');

            }
        }

        var ldh = new Star('刘德华', 18);
        var zxy = new Star('张学友', 19);
        console.log(ldh);
        ldh.sing();
        zxy.sing();
    </script>
</head>
<body>

</body>
</html>
