<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>14-forEach方法</title>
    <script>
        /*
        * ES5中新增的方法
        *   迭代遍历方法：forEach(),map(),filter(),some(),every()
        *   forEach
        *       array.forEach(function(currentValue,index,arr))
        *       currentValue:数组当前项的值
        *       index:数组当前项的索引
        *       arr:数组对象本身
        *   filter
        *       array.filter(function(currentValue,index,arr))
        *       filter()方法创建一个新的数组，新数组中的元素是通过检查指定数组中符合条件的所有元素，主要用于筛选数组
        *       注意它直接返回一个新数组
        *       currentValue：数组当前项的值
        *       index:数组当前项的索引
        *       arr：数组对象本身
        *   some
        *       array.some(function(currentValue,index,arr))
        *       some()方法用于检测数组中的元素是否满足指定条件，通俗点超找数组中是否又满足条件的元素
        *       注意他返回的是布尔值，如果查找到这个元素，就返回true，如果查找不到就返回false
        *       如果找到第一个满足条件的元素，则终止循环，不在继续查找
        *       currentValue：数组当前项的值
        *       index：数组当前项的索引
        *       arr：数组对象本身
        * */
        var testForEach=[1,2,3];
        testForEach.forEach(function (value, index, testForEach) {
            console.log(value);
            console.log(index);
            console.log(testForEach);
            console.log("==========================");
        })
        var testFilter=[1,2,3,4,5,6,7,8,9];
        let numbers = testFilter.filter(function (value, index, testFilter) {
            return value>4;
        });
        console.log(numbers);

        var testSome=[1,2,3,4,5,6,7,8,9];
        console.log(testSome.some(function (value, index, testFilter) {
            return value < 1;
        }));
    </script>
</head>
<body>

</body>
</html>
