<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>15-对象方法</title>
    <script>
        /*
        *   对象方法
        *   1.Object.keys()用于获取对象自身所有的属性
        *       Object。keys(obj)
        *   效果类似for in
        *   返回一个由属性名组成的数组
        * */
        var xiaoMing={
            name:"xiaoming",
            id:1,
            age:18,
            sex:"男"
        };
        let strings = Object.keys(xiaoMing);
        console.log(strings);
        strings.forEach(function (value, index, array) {
            console.log(value);
        })
    </script>
</head>
<body>

</body>
</html>
