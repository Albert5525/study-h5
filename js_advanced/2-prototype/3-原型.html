<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3-原型</title>
    <script>
        /*
        * 构造函数的弊端：存在浪费内存的问题
        * 原型：每一个构造函数都有一个prototype属性，指向另一个对象。这个prototype就是一个对象，这个对象的所有属性和方法，都会被构造函数所拥有
        * 原型的作用：资源共享
        *
        *   构造函数的原型prototype
        *   构造函数通过原型分配的函数是所有对象所共享的
        *   JavaScript规定，每一个构造函数都有一个prototype属性，指向另一个对象。注意这个prototype就是一个对象，这个对象的所有属性和方法，都会被构造函数所拥有。
        *   我们可以把那些不变的方法，直接定义在prototype对象上，这样所有的实例就可以共享这些方法。
        * */
        window.addEventListener("load",function () {
            // 1. 构造函数的问题.
            function Star(uname, age) {
                this.uname = uname;
                this.age = age;
                // this.sing = function() {
                //     console.log('我会唱歌');

                // }
            }
            Star.prototype.sing = function() {
                console.log('我会唱歌');
            }
            var ldh = new Star('刘德华', 18);
            var zxy = new Star('张学友', 19);
            console.log(ldh.sing === zxy.sing);
            // console.dir(Star);
            ldh.sing();
            zxy.sing();
            // 2-prototype. 一般情况下,我们的公共属性定义到构造函数里面, 公共的方法我们放到原型对象身上
        });
    </script>
</head>
<body>

</body>
</html>
