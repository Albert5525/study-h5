<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>9-扩展内置对象方法</title>
    <script>
        /*
        * 原型对象的应用，扩展内置对象的方法
        * */
        console.log(Array.prototype);
        Array.prototype.sum=function () {
            var sum=0;
            for (let i = 0; i < this.length; i++) {
                sum+=this[i];
            }
            return sum;
        }
        var test=[1,2,3];
        ////此时数组对象中已经存在sum()方法了  可以始终 数组.sum()进行数据的求
        console.log(test.sum());;
    </script>
</head>
<body>

</body>
</html>
