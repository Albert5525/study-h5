<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11-递归</title>
    <script>
        window.addEventListener("load", function () {
            function jieCheng(num) {
                if (num == 1) {
                    return 1;
                } else {
                    return num * jieCheng(num - 1);
                }
            }

            console.log(jieCheng(5));
        });
    </script>
</head>
<body>

</body>
</html>
