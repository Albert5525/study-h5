<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5-闭包</title>
    <script>
        /*
        *   变量作用域：
        *   变量根据作用域的不同分为两种：全局变量和局部变量
        *   1.函数内部可以使用全局变量
        *   2.函数外部不可以使用局部变量
        *   3.当函数执行完毕，本作用域内的局部变量会销毁
        *
        *   什么是闭包
        *   闭包(closure)指有权访问另一个函数作用域中变量的函数。
        *   简单理解就是，一个作用域可以访问另外一个函数内部的局部变量。
        *   首先闭包是一个函数，只是这个函数可以访问到其他函数里的局部变量，所以我们称这样的函数为闭包。
        *
        * */

        //闭包：fun这个函数作用域访问了另外一个函数fn里面的局部变量num
        function f() {
            var num=10;
            function fun() {
                console.log(num);
            }
            fun();
        }
        f();
    </script>
</head>
<body>

</body>
</html>
