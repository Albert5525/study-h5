<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>使用const关键字声明常量</title>
</head>
<body>
	<script type="text/javascript">
		/*
		* let,const,var的区别
		* 1.使用var声明的变量，起作用域为该语句所在的函数内，切存在变量提升现象
		* 2.使用let声明的变量，其作用与为该语句所在的代码块内，不存在变量提升
		* 3.使用const声明的是敞亮，在后面出现的代码中不能再修改该常量的值
		*
		* 	var							let						const
		* 	函数级作用域					块级作用域				块级作用域
		* 	变量提升						不存在变量提升				不存在变量提升
		* 	值可更改						值可更改					值不可更改
		*
		* */
		// 使用const关键字声明的常量具有块级作用域
		// if (true) {
		// 	const a = 10;
		// 	if (true) {
		// 		const a = 20;
		// 		console.log(a);
		// 	}
		// 	console.log(a);
		// }
		// console.log(a);
		
		// 使用const关键字声明的常量必须赋初始值
		// const PI = 3.14;
		
		// 常量声明后值不可更改 
		const PI = 3.14;
		// PI = 100;
		const ary = [100, 200];
		ary[0] = 123;
		ary = [1, 2];
		console.log(ary);
	</script>
</body>
</html>
