<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <style>
        /* .container {
            width: 1200px;
            margin: 0 auto;
            background-color: pink;
        } */
        
        .container [class^="col-"] {
            text-align: center;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <div class="container">
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li>
                    <a href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li>
                    <a href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-2 col-md-3 col-sm-4 col-xs-12">
                <!--
                     列嵌套  栅格系统内置的栅格系统将内容再次嵌套，简单理解就是一个列内在分成若干份小列 
                     我们可以通过添加一个新的.row元素和一系列.col-sm-*元素到已经存在的.col-sm-*元素内
                     列嵌套最好加1个行row这样可以取消父元素的padding值而且高度自动和父级一样高
                -->
                <div class="row">
                    <div class="col-md-2">a</div>
                    <div class="col-md-4">b</div>
                    <div class="col-md-6">c</div>
                </div>
            </div>
            <div class="col-lg-2 col-md-3 col-sm-4 col-xs-12">2</div>
            <div class="col-lg-2 col-md-3 col-sm-4 col-xs-12">3</div>
            <div class="col-lg-2 col-md-3 col-sm-4 col-xs-12">4</div>
            <div class="col-lg-2 col-md-3 col-sm-4 col-xs-12">5</div>
            <div class="col-lg-2 col-md-3 col-sm-4 col-xs-12">6</div>
        </div>
    </div>
</body>

</html>
