<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-flex弹性布局</title>
    <style>
        /* 
            flex是flexble box的缩写，以为“弹性布局”，用来为盒装模型提供最大的灵活性，任何一个容器都可以指定定位flex布局。

            当我们为符合自设为flex布局之后，子元素的float，clear和vertical-align属性将失效
            伸缩布局=弹性布局=伸缩盒布局=弹性盒布局=flex布局、

            采用flex布局的元素，成为flex容器(flex container),简称“容器”。他的所有子元素自动成为容器成员，成为flex项目（flex item）


            flex布局就是通过给父盒子添加flex属性，来控制自盒子的位置和排列方式。
        */
        
        div {
            display: flex;
            width: 80%;
            height: 300px;
            background-color: palevioletred;
            margin: 0 auto;
        }
        
        div span {
            /* width: 150px; */
            flex: 3;
            height: 100px;
            border: 2px solid #ccc;
            margin: 5px;
        }
    </style>
</head>

<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
</body>

</html>
