<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-flex-wrap属性</title>
    <style>
        /* flex布局中，默认的子元素是不换行的，如果装不开会缩小子元素的宽度，放到父元素里面 */
        
        div {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            flex-wrap: wrap;
            width: 90%;
            height: 300px;
            margin: 0 auto;
            text-align: center;
            background-color: pink;
        }
        
        div span {
            /* flex: 1; */
            width: 150px;
            height: 100px;
            line-height: 100px;
            margin: 5px;
            background-color: green;
        }
    </style>
</head>

<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span>7</span>
        <span>8</span>
        <span>9</span>
        <span>9</span>
        <span>9</span>
        <span>9</span>
        <span>9</span>
        <span>9</span>
        <span>9</span>
    </div>
</body>

</html>
