<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7-flex-flow属性</title>
    <style>
        div {
            display: flex;
            width: 80%;
            height: 400px;
            /* flex-flow 是flex-direction和flex-wrap的书和属性 */
            flex-flow: row wrap;
            background-color: pink;
            margin: 0 auto;
        }
        
        div span {
            width: 150px;
            height: 100px;
            background-color: blue;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
    </div>
</body>

</html>
