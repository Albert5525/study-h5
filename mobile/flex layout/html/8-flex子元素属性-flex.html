<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-flex子元素-flex属性</title>
    <style>
        /* 
        flex属性定义子项目分配剩余空间，用flex来表示占多少份
        flex子项目占的分数
        align-self控制子项目已在侧轴的排列方式
        order属性定义子项的排列顺序（前后顺序）
        
        */
        
        body {
            color: #fff;
        }
        
        section {
            display: flex;
            width: 80%;
            height: 150px;
            background-color: pink;
            margin: 0 auto;
        }
        
        section div:nth-child(1) {
            width: 100px;
            background-color: greenyellow;
        }
        
        section div:nth-child(2) {
            flex: 1;
            background-color: red;
        }
        
        section div:nth-child(3) {
            width: 100px;
            background-color: blue;
        }
        
        p {
            display: flex;
            width: 60%;
            height: 300px;
            text-align: center;
            background-color: pink;
            margin: 100px auto;
        }
        
        p span {
            flex: 1;
            height: 150px;
            line-height: 150px;
            background-color: blue;
            margin: 5px;
        }
        
        p span:nth-child(2) {
            flex: 2;
            align-self: flex-end;
        }
    </style>
</head>

<body>
    <section>
        <div></div>
        <div></div>
        <div></div>
    </section>
    <p>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
    </p>
</body>

</html>
