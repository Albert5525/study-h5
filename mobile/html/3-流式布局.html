<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>流失布局</title>
    <style>
        /* 
            流式布局(百分比布局)
            流式布局就是百分比布局，也成非固定像素布局。
            通过盒子的宽度设置成百分比来根据屏幕的宽度来进行伸缩，不受固定像素的限制，内容向两侧填充
            流失布局方式是移动web开发使用的比较常见的而布局方式。
        */
        
        * {
            margin: 0;
            padding: 0;
        }
        
        section {
            margin: 0 auto;
            width: 100%;
            max-width: 980px;
            min-width: 800px;
        }
        
        section div {
            float: left;
            width: 50%;
            height: 400px;
        }
        
        section div:nth-child(1) {
            background-color: pink;
        }
        
        section div:nth-child(2) {
            background-color: purple;
        }
    </style>
</head>

<body>
    <section>
        <div></div>
        <div></div>
    </section>
</body>

</html>
