<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2-虚拟dom与真实dom</title>


    <!--引入相应的js，注意顺序不能乱-->
    <!--1.引入react核心库-->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!--2.引入react-dom，用于支持react操作dom-->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!--3.引入babel，用于将jsx转为js-->
    <script type="text/javascript" src="../js/babel.min.js"></script>
</head>
<body>
    <!--准备一个容器-->
    <div id="test"></div>
    <script type="text/babel">//此处一定要写babel
    // 1.创建虚拟dom
    const VDOM = <h1>hello react</h1>;//注意这里不能加双引号，因为不是字符串

    // 2.渲染虚拟dom到页面
    ReactDOM.render(VDOM, document.getElementById('test'));

    const activeDom = document.querySelector("#test");
    //虚拟DOM是一个Object
    console.log("虚拟DOM_VDOM====" + VDOM);
    console.log("真实DOM====" + activeDom);
    console.log(VDOM instanceof Object);

    debugger;

    /*
    * 关于虚拟DOM:
    *   1.本质上Object类型的对象（一般对象）
    *   2.虚拟DOM比较轻，真实DOM比较重，因为虚拟DOM是react内部再用。无需真实DOM上那么多的属性。
    *   3.虚拟DOM最终会被react转换为真实DOM，呈现在页面上
    *
    * */
    </script>
</body>
</html>
